{% extends 'layout.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="mb-4">
    <div class="input-group">
        <input type="file" name="audio" accept="audio/*" class="form-control" id="audioFile" required>
        <button class="btn btn-primary" type="submit">Separar Pistas</button>
    </div>
</form>

{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}

{% if stems %}
<div class="row">
    <h2 class="mb-3">Resultados</h2>
    {% for stem in stems %}
    <div class="col-md-6 mb-3">
        <div class="card">
            <div class="card-header">
                {{ stem.name }}
            </div>
            <div class="card-body">
                <audio controls class="w-100">
                    <source src="{{ stem.url }}" type="audio/wav">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <a href="{{ stem.url }}" download class="btn btn-success mt-2">Descargar</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
