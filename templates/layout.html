<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Song King - Procesador de Canciones{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- LibrerÃ­as para partitura y MIDI -->
    <script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.8.3/build/opensheetmusicdisplay.min.js"></script>
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    
    <!-- Alternativa: Usar Web Audio API directamente para MIDI -->
    <script src="https://unpkg.com/@tonejs/midi@2.0.28/build/Midi.js"></script>
    
    <style>
        .score-highlight {
            fill: #ff6b6b !important;
            stroke: #ff6b6b !important;
            stroke-width: 2 !important;
        }
        .midi-controls {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .midi-progress {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 10px 0;
            cursor: pointer;
        }
        .midi-progress-bar {
            height: 100%;
            background: #007bff;
            border-radius: 4px;
            transition: width 0.1s ease;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Song King - Procesador de Canciones</h1>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
